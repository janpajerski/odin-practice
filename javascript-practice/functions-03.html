    // The second version

    function randomInt(lowerBound, upperBound) {  //assuming integer inputs
        return Math.floor(Math.random() * (upperBound - lowerBound +1 ) + lowerBound);
    }

    function chooseName(totalNames){
        const upperBound = totalNames - 1;
        return names[randomInt(0, upperBound)];
    }
