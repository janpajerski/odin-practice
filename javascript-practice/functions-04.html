<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions practice</title>
</head>
<body>
    <script>
        function add7(num) {
            return num + 7;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(aString) {
            lowerCaseString = aString.toLowerCase();
            return lowerCaseString.replace(lowerCaseString[0], lowerCaseString[0].toUpperCase());
        }

        function lastLetter(aString){
            return aString[aString.length -1];
        }

    </script>
</body>
</html>
