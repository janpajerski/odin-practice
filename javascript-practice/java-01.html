    <script>
        // JavaScript fundamentals practice as I work through tutorials and practice problems.

        // The last problem on https://javascript.info/logical-operators

        let userType = prompt('Who\'s there?');
        let password;

        if (userType === 'Admin'){
            password = prompt('Password?');    
            if (password === 'TheMaster'){
                alert('Welcome!');
            } else if (password === null || password === '') {
                alert('Canceled');
            } else {alert('Wrong password');}       
        
        } else if (userType === null || userType === '') {
            alert('Canceled');
        
        } else {alert('I don\'t know you.');}



    </script>
